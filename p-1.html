<body>
    <script>
        function name(number) {
            if (number > 0) {          
              return  "positive";
            }
            else  if(number < 0) {
               return "negative";
            }
            else {
               return "zero";
            }
        }
        let ok = name(-10000);
        console.log(ok);
            
    </script>
